@if (documentSchema && documentSchema.dataSchema) {
    <app-json-form [documentSchema]="documentSchema" [(data)]="data"></app-json-form>

    <div class="position-fixed bottom-0 beginning-0 p-3" style="z-index: 2">
        <button mat-fab color="primary" (click)="onSave()">
            <mat-icon>save</mat-icon>
        </button>
    </div>
} @else {
    <div class="d-flex justify-content-center align-items-center vh-100">
        <h1>No Schema available</h1>
    </div>
}
