<div class="d-flex h-100 justify-content-center align-items-center">
    @if (documentSchema && documentSchema.dataSchema && documentSchema.uiSchema) {
        <div class="jsonforms-wrapper">
            <jsonforms [schema]="documentSchema!.dataSchema" [uischema]="documentSchema!.uiSchema" [(data)]="data" [renderers]="renderers" (dataChange)="onDataChange($event)"> </jsonforms>
        </div>
    }
</div>
